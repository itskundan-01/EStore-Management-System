# MySQL Service
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet

# Backend Service
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
      protocol: TCP
{{- if .Values.backend.nodePort }}
      nodePort: {{ .Values.backend.nodePort }}
{{- end }}
  type: {{ if .Values.backend.nodePort }}NodePort{{ else }}ClusterIP{{ end }}

# Frontend Service
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: {{ .Values.frontend.port }}
      targetPort: {{ .Values.frontend.port }}
      protocol: TCP
{{- if .Values.frontend.nodePort }}
      nodePort: {{ .Values.frontend.nodePort }}
{{- end }}
  type: {{ if .Values.frontend.nodePort }}NodePort{{ else }}ClusterIP{{ end }}
