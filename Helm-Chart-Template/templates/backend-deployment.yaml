apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    component: api
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL..."
              until nc -z mysql 3306; do
                echo "MySQL not ready, waiting..."
                sleep 5
              done
              echo "MySQL is ready!"
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          ports:
            - containerPort: {{ .Values.backend.port }}
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/{{ .Values.mysql.database }}
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.mysql.rootPassword }}
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: org.hibernate.dialect.MySQL8Dialect
            - name: SPRING_MAIL_HOST
              value: {{ .Values.backend.env.mailHost }}
            - name: SPRING_MAIL_PORT
              value: "{{ .Values.backend.env.mailPort }}"
            - name: SPRING_MAIL_USERNAME
              value: {{ .Values.backend.env.mailUsername }}
            - name: SPRING_MAIL_PASSWORD
              value: {{ .Values.backend.env.mailPassword }}
            - name: RAZORPAY_KEY_ID
              value: {{ .Values.backend.env.razorpayKeyId }}
            - name: RAZORPAY_SECRET_KEY
              value: {{ .Values.backend.env.razorpaySecretKey }}
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 30
            periodSeconds: 5
